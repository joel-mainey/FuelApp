<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fuel Cost App</title>
  </head>
  <body class="container">
    <div class="card-body mb-3">
        <h1 class="card-title">Fuel Cost App</h1>
        <label for="carEconomy" class="form-label"><li class="list-group-item">Please enter your car economy (L/KM)</li></label>
        <input type="text" id="carEconomy" class="form-control">
    </div>

    <ul class="list-group list-group-flush">
    <div class="card-body mb-3">
        <label for="distance" class="form-label"><li class="list-group-item">Please enter the distance travelled (KM)</li></label>
        <input type="text" id="distance" class="form-control">
    </div>

    <div class="card-body mb-3">
        <label for="fuelCost" class="form-label"><li class="list-group-item">Please enter the fuel cost (per litre)</li></label>
        <input type="text" id="fuelCost" class="form-control">
    </div>
    </ul>

    <div class="card-body mb-3 row">
        <div class="col-3">
            <input type="submit" class="card-body btn btn-primary" onClick="calculate()">
        </div>
        <div class="col-5" id="display"></div>
    </div>

    <script src="calculate.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
